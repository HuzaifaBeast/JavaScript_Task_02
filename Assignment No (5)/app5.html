<!-- 5. Write a function that changes the background color of an HTML element.
The function should take two arguments: the first argument is a reference
to the HTML element, and the second argument is a string representing
the new background color. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="my-element">JavaScript Task Done</div>

<script>
function changeBackgroundColor(element, color) {
  element.style.backgroundColor = color;
}
</script>

<button onclick="changeBackgroundColor(document.getElementById('my-element'), 'cyan')">Change Background Color</button>

</body>
</html>
